include:
  - local: .vars.yml
  - local: .deploy.before-script.yml 

docker_deploy:
  image: $HUB/tools/dcd:latest
  stage: deploy
  script:
    - docker-compose -H "ssh://$DEPLOY_SSH_SERVER" pull || true;
    - docker-compose -H "ssh://$DEPLOY_SSH_SERVER" --env-file <(env | grep ^$APP_PREFIX) up -d --remove-orphans || true;