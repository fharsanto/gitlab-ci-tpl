variables:
  CI_HUB: hub.spesolution.com
  CI_ENV_FILTER_KEY: ^CI\|^KUBE\|^GITLAB\|^DOCKER
  CI_ENV_FILTER_CMD: grep -v '$CI_FILTER_ENV_KEY'

docker_deploy:
  before_script:
    - eval $(ssh-agent -s);
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -;
    - mkdir -p ~/.ssh;
    - chmod 700 ~/.ssh;
    - echo "$DEPLOY_SSH_CONFIG" >> ~/.ssh/config;
    - mkdir $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
    - echo "Deploy to $DEPLOY_SSH_SERVER with cfg:$DEPLOY_SSH_CONFIG"
  image: $CI_HUB/tools/dcd:latest
  stage: deploy
  script:
    - docker-compose -H "ssh://$DEPLOY_SSH_SERVER" pull || true;
    - docker-compose -H "ssh://$DEPLOY_SSH_SERVER" --env-file <(compgen -v | (eval $CI_ENV_FILTER_CMD) | while read line; do echo $line=${!line};done) up -d --remove-orphans || true;
